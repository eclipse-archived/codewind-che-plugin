apiVersion: 1.0.0
metadata:
  generateName: codewind-che
components:
  - alias: theia-ide
    type: cheEditor
    id: eclipse/che-theia/latest
    memoryLimit: 1024Mi
    env:
      - name: INSECURE_KEYRING
        value: "true"
  - alias: codewind-sidecar
    type: chePlugin
    reference: https://raw.githubusercontent.com/eclipse/codewind-che-plugin/0.13.0/plugins/codewind/codewind-sidecar/0.13.0/meta.yaml
  - alias: codewind-theia
    type: chePlugin
    reference: https://raw.githubusercontent.com/eclipse/codewind-che-plugin/0.13.0/plugins/codewind/codewind-theia/0.13.0/meta.yaml
  - alias: node-plugin
    type: chePlugin
    id: che-incubator/typescript/latest
  - alias: java-plugin
    type: chePlugin
    id: redhat/java11/latest

